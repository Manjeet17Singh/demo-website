<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Guiding Futures</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="bg-blue-600 text-white p-6">
    <div class="container mx-auto flex justify-between">
      <h1 class="text-2xl font-bold">Guiding Futures</h1>
      <nav class="space-x-4">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="about.html" class="hover:underline">About</a>
        <a href="services.html" class="hover:underline">Services</a>
        <a href="videos.html" class="hover:underline">Demo Videos</a>
        <a href="contact.html" class="hover:underline">Contact</a>
      </nav>
    </div>
  </header>
  <main class="container mx-auto px-4 py-12">
    <h2 class="text-3xl font-bold mb-4">Contact Us</h2>
    <form class="space-y-4 max-w-lg">
      <input type="text" placeholder="Your Name" class="w-full border px-4 py-2 rounded" />
      <input type="email" placeholder="Your Email" class="w-full border px-4 py-2 rounded" />
      <textarea placeholder="Your Message" class="w-full border px-4 py-2 rounded" rows="4"></textarea>
      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Send</button>
    </form>
  </main>
  <footer class="bg-gray-200 text-center p-4 mt-12">
    <p>&copy; 2025 Guiding Futures. All rights reserved.</p>
  </footer>
</body>
</html>
